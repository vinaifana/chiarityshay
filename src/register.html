<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="../public/output.css" />

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Swipper -->
    <link rel="stylesheet" href="../public/swiper-bundle.min.css">

    <!-- Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section class="flex items-center justify-center h-screen bg-cover bg-no-repeat" style="background-image: url(../assets/asset/Background.png);">
        <div class="bg-white p-8 rounded shadow-md w-full md:w-96">
            <h2 class="text-3xl font-semibold mb-6 text-center">Register</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-3 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full p-3 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-accent-tertiary text-white p-3 rounded-md hover:bg-secondary focus:outline-none focus:shadow-outline-blue">Register</button>

                <h4 class="h4 text-center mt-5">Register With</h4>

            <div class="flex mt-5">
                <div class="flex gap-5 text-center items-center mx-auto ">
                    <div class="w-[50px] h-[50px] bg-secondary hover:bg-accent-tertiary transition-all duration-300 rounded-full py-2.5 px-3.5">
                        <a href=""><i class="ri-google-fill text-2xl text-white"></i></a>
                    </div>
                    <div class="w-[50px] h-[50px] bg-secondary hover:bg-accent-tertiary transition-all duration-300 rounded-full py-2.5 px-3.5">
                        <a href=""><i class="ri-facebook-fill text-2xl text-white"></i></a>
                    </div>
                    <div class="w-[50px] h-[50px] bg-secondary hover:bg-accent-tertiary transition-all duration-300 rounded-full py-2.5 px-3.5">
                        <a href=""><i class="ri-twitter-x-fill text-2xl text-white"></i></a>
                    </div>
                </div>
            </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="text-accent">Login here.</a></p>
            </div>
        </div>
    </section>

     <!-- Script Swipper -->
     <script src="swiper-bundle.min.js"></script>

     <!-- My Script -->
     <script src="main.js"></script>
     
     <!-- Script Scroll Reveal -->
     <script src="scrollreveal.min.js"></script>
     
     <script src="dist/js/script.js"></script>
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <script>
       AOS.init();
     </script>
</body>
</html>
